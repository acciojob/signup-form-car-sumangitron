<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name:</label>
		<input type="text" name="name" id="name" placeholder="Name" required>
		<br/>
		<br/>
		<label for="email">Email:</label>
		<input type="email" name="email" id="email" placeholder="Email" required>
		<br/>
		<br/>
		<a>Gender:</a>
		<br/>
		<input type="radio" name="gender" id="gender_m, gender_f" required>
		<label for="gender_m, gender_f">Male</label>
		<br/>

		<br/>
		<br/>

			<option value="2">AUDI</option>
			<option value="3">HUNDAI</option>

		<br/>

		<br/>

		<br/>
		<br/>
		<label for="tel">Phone Number:</label>
		<input type="tel" name="phone no" id="tel" placeholder="xxx-xxx-xxxx">
		<br/>
		<br/>
		<label for="password">Password:</label>
		<input type="password" name="password" id="password" placeholder="Password" required>
		<br/>
		<br/>
		<input type="checkbox" name="check" id="tos" required>
		<label for="tos">I agree to the TOS</label>
		<br/>
		<br/>
		<button type="submit"n">submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</html>
